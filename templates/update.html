{% extends 'base.html' %}
  {% block title %}
        Home
    {% endblock title %} 
  {% block body %}
    
  
   
    <div class="container my-3">
        <h2>Update Todo</h2>
        <form action="/update/{{todo.sno}}" method="POST">
            <div class="mb-3">
              <label for="title" class="form-label">Todo title </label>
              <input type="text" name= "title" value="{{todo.title}}" class="form-control" id="title" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text"></div>
            </div>
            <div class="mb-3">
              <label for="desc" class="form-label">what is it?</label>
              <input type="text" value="{{todo.desc}}" name= "desc" class="form-control" id="desc">
            </div>
            
            <button type="submit" class="btn btn-delete btn-sm mx-1">Update</button>
          </form>
    </div>
    
        
           
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

{% endblock body %}
